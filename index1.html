<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index1.css">

</head>
<body>
    <!-- <div class="backImg">
        <img id="img1" src="/IMGS/retro-42.jpg">
    </div> -->
    <div class="navbar">
        <div class="navBrand">
            <a href="index1.html">
                <div>
                    <img class="brandLogo" href="./IMGS/gamelogo.svg">
                </div>
                <div id="brandName">The Simon Game</div>
            </a>
        </div>
    </div>
    <div class="headContainer" class="margined">
        <h1 id="mainHead">
            Press any key to start
        </h1>
        <div id="score">
            
        </div>
    </div>
    <div class="btnContainer margined">
        <div class="btn-grid">
            <div class="row green">
                <button class="btns"id="green"></button>
            </div>
            <div class="row red">
                <button class="btns"id="red"></button>
            </div>
        </div>
        <div class="btn-grid">
            <div class="row yellow">
                <button class="btns"id="yellow"></button>
            </div>
            <div class="row blue">
                <button class="btns"id="blue"></button>
            </div>
        </div>
    </div>
    <div class="scoreContainer">
        <div id="scoreBoard">
            <div class="scoreBoardItem-container">
                <div id="closebtn">
                    <i class="material-icons" id="sBclose-btn">close</i>
                </div>
                <div id="boardHead">
                    My score
                </div>
                <div class="scoreBoardItems">
                    <div class="scoreBoard-nav">
                        <div class="scoreBoard-navItem" id="sBitem-1">
                            <a href="#" id="sBlink-1">My score</a> 
                        </div>
                        <div class="scoreBoard-navItem" id="sBitem-2">
                            <a href="#" id="sBlink-2">Leaderboard</a>
                        </div>
                    </div>
                    <div id="totalScore"></div>    
                </div>
                <div class="tryBtn">
                    <button id="tryagain-btn">
                        <div>Try Again</div>
                        <i class="material-icons" id="tryBtn-icon">replay</i>
                    </button>
                </div>
            </div>  
        </div>
    </div>

</body>
</html>
